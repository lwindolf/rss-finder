<!DOCTYPE html>
<html>
        <head>
                <title>RSS Finder</title>
                <style>
                        body {
                                font-family: Arial, Helvetica, sans-serif;
                                color: #666;
                                max-width: 1024px;
                                margin: auto;
                        }

                        x-rss-finder {
                                display:block;
                                padding:24px;
                        }
                </style>
                <base href="assets/">
                <script src="js/vendor/handlebars.min.js"></script>
                <script type="module" src="js/widget.js"></script>
                <script type="module">
                        const params = new URLSearchParams(window.location.search);
                        const rssFinder = document.createElement('x-rss-finder');
                        params.forEach((value, key) => {
                                if (Object.keys(window.RssFinder.settings).includes(key)) {
                                        rssFinder.setAttribute(key, value);
                                }
                        });
                        document.body.innerHTML = '';
                        document.body.appendChild(rssFinder);
                </script>
                <link rel="icon" type="image/svg+xml" href="icons/default.svg">
        </head>
        <body>
                Loading...
        </body>
</html>
